<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../../static/libs/AgoraRTCSDK-2.8.0.js"></script>
    <link rel="stylesheet" href="join_chat.css">
    <script src="join_chat.js"></script>
</head>

<body>
    <header style="opacity: 1;">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://www.mechmocha.com/img/mech-mocha-logo.png" width="30" height="30" alt="">
            </a>
        </nav>
    </header>
    <div id="div_device" style="display: none;" class="panel panel-default">
        <div class="select">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
        </div>
        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
    </div>

    <div id="div_join" class="panel panel-default" style="display: none;">
        <div class="panel-body">
            App ID: <input id="appId" type="text" value="" size="36"></input>
            Channel: <input id="channel" type="text" value="1000" size="4"></input>
            Host: <input id="video" type="checkbox" checked></input>
            <button id="join" class="btn btn-primary" onclick="join()">Join</button>
            <button id="leave" class="btn btn-primary" onclick="leave()">Leave</button>
            <button id="publish" class="btn btn-primary" onclick="publish()">Publish</button>
            <button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button>
        </div>
    </div>

</body>

</html>
